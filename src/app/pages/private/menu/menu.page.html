<ion-menu type="overlay" *ngIf="this.authService.isLogged()">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
          <ion-menu-toggle auto-hide="false" >
              <ion-item [routerLink]="['/menu/dashboard']">
                <ion-icon slot="start" name="home"></ion-icon>
                <ion-label>
                  Dashboard
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" >
          <ion-item [routerLink]="['/menu/clients']">
            <ion-icon slot="start" name="wifi"></ion-icon>
            <ion-label>
              Clients
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
  
        <ion-menu-toggle auto-hide="false" >
          <ion-item [routerLink]="['/menu/invoices']">
            <ion-icon slot="start" name="wine"></ion-icon>
            <ion-label>
              Invoices
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
  
        <ion-menu-toggle auto-hide="false" >
          <ion-item [routerLink]="['/menu/orders']">
            <ion-icon slot="start" name="warning"></ion-icon>
            <ion-label>
              Orders
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" >
            <ion-item [routerLink]="['/menu/providers']">
              <ion-icon slot="start" name="walk"></ion-icon>
              <ion-label>
                Providers
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" >
              <ion-item (click)="logoutClicked()">
                <ion-icon slot="start"  name="log-out"></ion-icon>
                <ion-label>
                  Logout
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <ion-router-outlet main></ion-router-outlet>
